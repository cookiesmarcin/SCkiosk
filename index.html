<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapcheck Kiosk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="openPage('https://app.snapcheck.eu/#/qr-login?Personal_token=g7iI1sfcnUsjB7m_RBXtDKSdK8kl_y0J&SerialNo=awizacja1235')">START</button>
        <button onclick="openPage('https://app.snapcheck.eu/pl')">Polski</button>
        <button onclick="openPage('https://app.snapcheck.eu/de')">Niemiecki</button>
        <button onclick="openPage('https://app.snapcheck.eu/es')">Hiszpański</button>
    </div>
    <div class="content" id="content">
        Kliknij przycisk powyżej, aby otworzyć stronę Snapcheck.
    </div>

    <script>
        // Ustawienie ciasteczek przed otwarciem strony
        document.cookie = "Personal_token=g7iI1sfcnUsjB7m_RBXtDKSdK8kl_y0J; path=/; domain=snapcheck.eu; Secure; SameSite=None";
        document.cookie = "SerialNo=awizacja1235; path=/; domain=snapcheck.eu; Secure; SameSite=None";

        console.log("Ciasteczka ustawione:", document.cookie); // Dla debugowania w konsoli

        function openPage(url) {
            // Wpisz dynamicznie adres URL
            const iframe = document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Wyczyść poprzednią zawartość
            contentDiv.appendChild(iframe);
        }
    </script>
</body>
</html>
